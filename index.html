<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="display-equation">
      </div>
      <div>
        <button class="character">1</button>
        <button class="character">2</button>
        <button class="character">3</button>
        <button class="main-color character">+</button>
      </div>
      <div>
        <button class="character">4</button>
        <button class="character">5</button>
        <button class="character">6</button>
        <button class="main-color character">-</button>
      </div>
      <div>
        <button class="character">7</button>
        <button class="character">8</button>
        <button class="character">9</button>
        <button class="main-color character">*</button>
      </div>
      <div>
        <button class="character">0</button>
        <button class="character">.</button>
        <button class="result">=</button>
        <button class="main-color character">/</button>
      </div>
      <div class="fx-start">
        <button class="clear">Clear</button>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
